<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>澎湖一日遊</title>

	<style type="text/css">
		header, footer, nav {
			text-align: center;
			padding: 10pX;
			margin: 10pX;
		}

		header {
			background-image: url("/static/py.jpg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			animation: example1;
			animation-duration: 4s;
			animation-iteration-count: 1;
		}
		
		@keyframes example1 {
			from {
				transform: rotate(-15deg) translateY(-100%);
				opacity: 0;
			}
			to {
				transform: rotate(0deg) translateY(0%);
				opacity: 1;
			}
		}

		footer {
			background-image: url("/static/ay.jpg");
		}

		nav {
			background-image: url("/static/ay.jpg");
		}
		.grid-container {
			display: grid;
			grid-template-areas: 
			'header header header header header header'
			'nav nav nav nav nav nav'
			'left left middle middle right right'
			'footer footer footer footer footer footer';
			grid-gap: 5px 5px;

		}

		header {
			grid-area: header;
			background-color: #faabaa;
		}
		nav {
			grid-area: nav;
		}

		.left, .middle, .right {
			padding: 10px;
			margin: 10px;
		}

		.left {
			grid-area: left;
			background-color: #fad7d7;
			border-left: solid 20px #faabaa;
			border-radius: 10px;
		}

		.middle {
			grid-area: middle;
			background-color:#f7e8dd;
			border-radius: 10px;
		}

		.right {
			grid-area: right;
			background-color: #fad7d7;
			border-top: solid 20px #faabaa;
			border-bottom: solid 20px #faabaa;
			border-radius: 10px;
		}

		footer {
			grid-area: footer;
			background-color: #c5e0ed;
			padding: 10px;
			text-align: center;
			border-radius: 10px;
		}

	 	 @media (max-width: 600px) {
		 .grid-container{
		 		flex-direction: column;
				-webkit-flex-direction: column;
		 }
		}
		 		

		 @media (max-width: 400px) {
		 .grid-container{
		 		flex-direction: column;
				-webkit-flex-direction: column;
		 }
		}
		 	
		 h1{
		 	text-align: center;
		 	border-style: dotted;
		 	border-color: white;
		 	border-radius: 12px;
		 }

		 h2 {
		 	border-style: dotted;
		 	border-color: pink;
		 	border-radius: 10px;
		 	border-width: 10px;
		 	background-color: #fcd1a9;
		 }

		  h3 {
		 	text-align: center;
		 	border-style: dotted;
		 	border-color: #f7f5ab;
		 	border-radius: 12px;
		 	border-width: 6px;
		 	background-color: #e99dfa;
		 }
		 p::after {content:"\1F6A2"}
		 h3::before {content:"\1F493"}
		 h2::before {content:"\1F361"}
		 h2:after {content:"\1F340"}
		 h1::before {content:"\1F386"}
		 hr {
		 	height: 2px;
		 	background-color: #faabaa;
		 }
	</style>

</head>
<body>
	<main class="grid-container">
		<header>

		<aside class="left">

		<section class="middle">
			<h2>馬路益燒肉飯-小管麵線</h2>
